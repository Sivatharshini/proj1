    {% load static %}

    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }

    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">

    
<form class="form-signin" method="POST"> {% csrf_token %}
  <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="150" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Enter The URL</h1>
  <label for="inputEmail" class="sr-only">URL </label>
  <input type="text" name="url" class="form-control" placeholder="Enter The URL" required autofocus>
  
  <div class="checkbox mb-3">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Check</button>
  <p><h4> {{url}}</h4></p>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
</form>


    
  </body>
</html>
